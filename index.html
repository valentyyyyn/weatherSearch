<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather search app to implement new javascript concepts">
    <meta name="keywords" content="weather, search, app, javascript, concepts">
    <meta name="author" content="Valentín Gómez">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" href="weather02-512.webp" type="image/x-icon">
    <title>Weather Search</title>
</head>
<body>
    
    <video autoplay muted loop id="background-video">
        <source src="./10339-865412856.mp4" type="video/mp4">
    </video>

    <main class="main-overlay">
        <header>
            <h1>Weather Search</h1>
        </header>

        <input required type="text" id="city-input" placeholder="Search for a city">
        <button id="search-button">Search</button>
    
        <div id="weather-result">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="weather"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
